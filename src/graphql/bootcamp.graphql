type Query {
  bootcamps(page: Int, limit: Int): [Bootcamp]
  bootcamp(id: ID!): Bootcamp
}

type Mutation {
  addNewBootcamp(
    name: String!
    description: String!
    website: String!
    phone: String!
    email: String!
    address: String!
    careers: [String]!
    user: ID
  ): Bootcamp
}

type Bootcamp {
  id: ID
  name: String!
  slug: String!
  description: String!
  website: String!
  phone: String!
  email: String!
  address: String!
  location: Location
  careers: [String]!
  averageRating: Float
  averageCost: Float!
  housing: Boolean
  jobAssistance: Boolean
  jobGuarantee: Boolean
  acceptGi: Boolean
  user: String!
}

type Location {
  type: String
  coordinates: [Float]
  formattedAddress: String
  street: String
  city: String
  state: String
  zipcode: String
  country: String
}
